<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slot Machine</title>
    <!-- Link to our CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the slot machine -->
    <div class="slot-machine">
        <h1> 🎰Simple Slot Machine🎰</h1>
        
        <!-- Player's money display -->
        <div class="money-display">
            <h2>Your Money: $<span id="playerMoney">100</span></h2>
        </div>
        
        <!-- Betting section -->
        <div class="bet-section">
            <label>Enter your bet amount:</label>
            <input type="number" id="betAmount" min="1" max="100" placeholder="Enter amount">
            <button id="spinButton">SPIN!</button>
        </div>
        
        <!-- Slot machine display with 3 slots -->
        <div class="slots-display">
            <div class="slot" id="slot1">🍒</div>
            <div class="slot" id="slot2">🍒</div>
            <div class="slot" id="slot3">🍒</div>
        </div>
        
        <!-- Result message display -->
        <div class="result-section">
            <h3 id="resultMessage">Place your bet and spin to play!</h3>
            <p id="winAmount"></p>
        </div>
        
        <!-- Instructions for the player -->
        <div class="instructions">
            <h4>How to Play:</h4>
            <ul>
                <li>Enter the amount you want to bet</li>
                <li>Click SPIN to play</li>
                <li>Match 3 symbols to win!</li>
                <li>🍒🍒🍒 = 3x your bet</li>
                <li>⭐⭐⭐ = 5x your bet</li>
                <li>💎💎💎 = 10x your bet</li>
            </ul>
        </div>
    </div>
    
    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
